{% extends 'base.html' %}

{% block css %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    {% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/render_ar.js')}}" ></script>
{% endblock %}

{% include 'nav.html' %}

{% block main %}
<body style='margin: 0; overflow: hidden;'>

    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        {% for building in buildings %}
            <a-assets>
                <a-asset-item
                    id="building-{{building.id}}"
                    src="{{ url_for('static', filename='3d_models/sign.gltf')}}"
                ></a-asset-item>
            </a-assets>

            <a-entity
                look-at="[gps-camera]"
                gltf-model="#building-{{building.id}}"
                scale="1 1 1"
                text="value: {{building.name}}; color:black; side:double; width: 5;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                gps-entity-place="latitude: {{building.latitude}}; longitude: {{building.longitude}};"
            >
            </a-entity>

        {% endfor %}
        {% for node in nodes %}
            <a-assets>
                <a-asset-item
                    id="node-{{node.id}}"
                    src="{{ url_for('static', filename='3d_models/arrow.glb')}}"
                ></a-asset-item>
            </a-assets>
            <a-entity
                look-at="{{node.look_at}}"
                gltf-model="#node-{{node.id}}"
                scale="0.25 0.25 0.25"
                gps-entity-place="latitude: {{node.latitude}}; longitude: {{node.longitude}};"
            >
            </a-entity>
        {% endfor %}

        <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
    </a-scene>
{% endblock %}

{% include 'bottom.html' %}
