{% extends 'base.html' %}

{% block css %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    {% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/render_ar.js')}}" ></script>
{% endblock %}

{% include 'nav.html' %}

{% block main %}

            <a-scene 
                    vr-mode-ui='enabled: false' 
                    embedded
                    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
                <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
            </a-scene>

            <a-assets>
                <a-asset-item
                    id="arrow-asset"
                    src="{{ url_for('static', filename='3d_models/arrow.glb')}}"
                ></a-asset-item>
            </a-assets>

{% endblock %}

{% include 'bottom.html' %}
