{% extends 'base.html' %}

{% block css %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.js"></script>
{% endblock %}

{% include 'nav.html' %}

{% block main %}
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        {% for building in buildings %}
            <a-assets>
                <a-asset-item
                    id="animated-asset-{{building.id}}"
                    src="{{ url_for('static', filename='sign.gltf')}}"
                ></a-asset-item>
            </a-assets>

            <a-entity
                look-at="[gps-camera]"
                gltf-model="#animated-asset-{{building.id}}"
                scale="2 2 0"
                text="value: {{building.name}}; color:black; side:double; width: 10;"
                wrap-count="20"
                gps-entity-place="latitude: {{building.latitude}}; longitude: {{building.longitude}};"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            >
            </a-entity>

        {% endfor %}

        <!-- <a-assets>
            <a-asset-item
                id="animated-asset-2"
                src="{{ url_for('static', filename='magnemite/scene.gltf')}}"
            ></a-asset-item>
        </a-assets>

        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset-2"
            scale="0.14768864307354904 0.14768864307354904 0.14768864307354904"
            gps-entity-place="latitude: 17.954594228561096; longitude: -76.9048856513913;"
        ></a-entity> -->

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
{% endblock %}
